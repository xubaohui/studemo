#tomcat配置
server.port=8080

#配置springmvc的视图解析器
spring.mvc.view.suffix=.jsp
spring.mvc.view.prefix=/

#整合mybatis的配置
#1.配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/k9051db?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123

#2.配置整合mybatis
#指定mybatis的配置文件(将mybatis配置文件复到resources目录)
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#指定实体类型别名   配置文件中省去该配置
#mybatis.type-aliases-package=com.example.sbdemo2.entity
#指定sql映射文件的位置  配置文件中省该配置
#mybatis.mapper-locations=classpath:com/example/sbdemo2/mapper/*.xml

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false


